name: Spring Boot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t no0404ir0302/demo-ci-cd:latest .
          docker push no0404ir0302/demo-ci-cd:latest

      - name: Deploy to EC2 (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ”¹ Stopping and removing old container..."
            docker ps -aq --filter "name=demo-ci-cd" | xargs -r docker stop
            docker ps -aq --filter "name=demo-ci-cd" | xargs -r docker rm

            echo "ðŸ”¹ Pulling latest image..."
            docker pull no0404ir0302/demo-ci-cd:latest

            echo "ðŸ”¹ Running new container..."
            docker run -d --restart always -p 8080:8080 --name demo-ci-cd no0404ir0302/demo-ci-cd:latest

            echo "âœ… Deployment completed successfully!"
