name: Spring Boot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build Spring Boot app
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build --no-cache -t no0404ir0302/demo-ci-cd:latest .
          docker push no0404ir0302/demo-ci-cd:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            COMPOSE_PATH="/home/ubuntu/docker-compose.yml"

            echo "üßπ Stopping and removing old containers..."
            docker-compose -f $COMPOSE_PATH down -v || true

            echo "‚¨ÜÔ∏è Pulling latest image..."
            docker pull no0404ir0302/demo-ci-cd:latest

            echo "üöÄ Starting containers..."
            docker-compose -f $COMPOSE_PATH up -d --build

            echo "‚è≥ Waiting for DB to be healthy..."
            for i in $(seq 1 20); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' postgres-db 2>/dev/null || echo "null")
              if [ "$STATUS" = "healthy" ]; then
                echo "‚úÖ DB is healthy!"
                break
              fi
              echo "Waiting for DB... ($i/20)"
              sleep 5
            done

            echo "üíª Running tests inside app container..."
            if docker ps | grep -q spring-app; then
              docker exec spring-app mvn test
            else
              echo "‚ö†Ô∏è spring-app container not found, skipping tests"
            fi

            echo "‚úÖ Deployment completed successfully!"
      
