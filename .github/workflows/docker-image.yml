name: Spring Boot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build Spring Boot app
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build --no-cache -t no0404ir0302/demo-ci-cd:latest .
          docker push no0404ir0302/demo-ci-cd:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üßπ Cleaning old container and image..."
            docker ps -aq --filter "name=demo-ci-cd" | xargs -r docker stop
            docker ps -aq --filter "name=demo-ci-cd" | xargs -r docker rm
            docker image prune -f

            echo "‚¨áÔ∏è Pulling latest image..."
            docker pull no0404ir0302/demo-ci-cd:latest

            echo "üöÄ Running new container..."
            docker run -d --restart always -p 8080:8080 --name demo-ci-cd no0404ir0302/demo-ci-cd:latest

            echo "‚úÖ Deployment completed successfully!"
