name: Spring Boot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: docker build -t no0404ir0302/demo-ci-cd:latest .

      - name: Push Docker image to DockerHub
        run: docker push no0404ir0302/demo-ci-cd:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull no0404ir0302/demo-ci-cd:latest
            docker stop demo-ci-cd || true
            docker rm demo-ci-cd || true
            docker run -d -p 8080:8080 --name demo-ci-cd no0404ir0302/demo-ci-cd:latest
