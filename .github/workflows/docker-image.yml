name: Spring Boot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: no0404ir0302/demo-ci-cd:latest

      - name: Trigger Portainer Deploy Webhook
        run: |
          echo "Triggering Portainer Stack redeploy..."
          curl -s -k -X POST "https://207.154.234.167:9443/api/stacks/webhooks/b1455407-8378-43cd-b363-00a58b926a7d"
