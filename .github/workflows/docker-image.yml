name: Spring Boot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: docker build -t no0404ir0302/demo-ci-cd:latest .

      - name: Push Docker image to DockerHub
        run: docker push no0404ir0302/demo-ci-cd:latest

      - name: Trigger Portainer (deploy)
        run: curl -k -X POST "https://207.154.234.167:9443/api/stacks/webhooks/b1455407-8378-43cd-b363-00a58b926a7d"
