name: Python bot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v2

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîê Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: no0404ir0302
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: üöÄ Build and Push Docker image
        run: |
          docker build -t no0404ir0302/python-bot:latest .
          docker push no0404ir0302/python-bot:latest

      - name: üåç Deploy to Server via SSH (login/password)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /home/SubAdmin/web/bot.quramiz.uz
            echo "Pulling latest Docker image..."
            docker pull no0404ir0302/python-bot:latest

            echo "Stopping old containers..."
            docker-compose down -v || docker compose down -v || true

            echo "Starting new containers..."
            docker-compose up -d --build || docker compose up -d --build

            echo "‚úÖ Deployment successful!"
